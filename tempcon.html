<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #0078d7;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005a9e;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    
    <!-- Input field -->
    <input type="number" id="temperatureInput" placeholder="Enter temperature">

    <!-- Dropdown menu -->
    <select id="unitInput">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <!-- Convert button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Display area -->
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      let temp = document.getElementById("temperatureInput").value;
      let unit = document.getElementById("unitInput").value;
      let resultDiv = document.getElementById("result");

      if (temp === "") {
        resultDiv.innerHTML = "⚠ Please enter a number!";
        return;
      }

      temp = parseFloat(temp);
      let resultText = "";

      if (unit === "C") {
        let f = (temp * 9/5) + 32;
        let k = temp + 273.15;
        resultText = `${temp} °C = ${f.toFixed(2)} °F | ${k.toFixed(2)} K`;
      } 
      else if (unit === "F") {
        let c = (temp - 32) * 5/9;
        let k = c + 273.15;
        resultText = `${temp} °F = ${c.toFixed(2)} °C | ${k.toFixed(2)} K`;
      } 
      else if (unit === "K") {
        let c = temp - 273.15;
        let f = (c * 9/5) + 32;
        resultText = `${temp} K = ${c.toFixed(2)} °C | ${f.toFixed(2)} °F`;
      }

      resultDiv.innerHTML = resultText;
    }
  </script>
</body>
</html>
